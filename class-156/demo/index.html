<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene physics="debug:true; friction:0.01; restitution:0.3">
            <a-entity position="0 1.6 15">
                <a-camera></a-camera>
            </a-entity>
            <a-entity>
                <a-torus position="5 5 -5" color="green" dynamic-body="shape:sphere; sphereRadius:2; debug:true"></a-torus>
            </a-entity>
            <a-entity>
                <a-sphere position="0 5 -5" color="orange" dynamic-body></a-sphere>
            </a-entity>
            <a-entity>
                <a-box color="yellow" position="2.5 -5 -10" rotation="0 0 0" scale="20 1 20" static-body></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
