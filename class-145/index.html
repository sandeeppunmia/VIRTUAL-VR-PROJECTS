<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-0.5 0.5 -3" color="#4cc3d9" rotation="0 45 0"></a-box>
            <a-sphere position="0 1.5 -4" radius="0.75" color="#5de32c" rotation="90 90 90"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1" color="#EF2D5E"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>    
    </body>
</html>
